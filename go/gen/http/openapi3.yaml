                                - action: Ipsa illo inventore dicta officia neque quibusdam.
                                  sentiment: bearish
                                  summary: Rem facere eligendi.
                                  symbol: In aut vero.
    /portfolio/summary:
        get:
            tags:
                - portfolio
            summary: summary portfolio
            operationId: portfolio#summary
            parameters:
                - name: X-User-ID
                  in: header
                  description: User ID
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: User ID
                    example: Sed repudiandae qui in.
                  example: Architecto ipsum.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Summary'
                            example:
                                balance: 0.8016369060697939
                                currency: Quia nostrum qui sed.
                                trend_direction: neutral
                                trend_percent: 0.3380403341183869
components:
    schemas:
        Insight:
            type: object
            properties:
                action:
                    type: string
                    description: Recommended Action
                    example: Qui modi delectus tenetur.
                sentiment:
                    type: string
                    description: Market Sentiment
                    example: neutral
                    enum:
                        - bullish
                        - bearish
                        - neutral
                summary:
                    type: string
                    description: Analysis Summary
                    example: Minima est sequi eum et tenetur repellendus.
                symbol:
                    type: string
                    description: Stock Symbol
                    example: Perferendis ad doloremque debitis quas enim.
            example:
                action: Sunt ex mollitia eum saepe.
                sentiment: bearish
                summary: Laudantium ea minus.
                symbol: Aut numquam.
            required:
                - symbol
                - sentiment
                - summary
                - action
        Summary:
            type: object
            properties:
                balance:
                    type: number
                    description: Total Balance
                    example: 0.14897896557474286
                    format: double
                currency:
                    type: string
                    description: Currency Code
                    example: Voluptatem molestiae omnis iusto ut sit adipisci.
                trend_direction:
                    type: string
                    description: Trend Direction
                    example: down
                    enum:
                        - up
                        - down
                        - neutral
                trend_percent:
                    type: number
                    description: Trend Percentage
                    example: 0.13610103006124838
                    format: double
            example:
                balance: 0.32651858080382845
                currency: Dolor cumque maxime dolorem.
                trend_direction: up
                trend_percent: 0.46556651681078914
            required:
                - balance
                - currency
                - trend_percent
                - trend_direction
tags:
    - name: portfolio
      description: Provide AI insights
