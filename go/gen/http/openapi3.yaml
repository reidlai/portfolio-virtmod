openapi: 3.0.3
info:
    title: Goa API
    version: 0.0.1
servers:
    - url: http://localhost:80
      description: Default server for portfolio
paths:
    /portfolio:
        get:
            tags:
                - portfolio
            summary: list portfolio
            operationId: portfolio#list
            parameters:
                - name: X-User-ID
                  in: header
                  description: User ID
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: User ID
                    example: Sunt laudantium omnis aliquid laudantium sunt quidem.
                  example: Repellat ipsum.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Insight'
                                example:
                                    - action: Ipsa illo inventore dicta officia neque quibusdam.
                                      sentiment: bearish
                                      summary: Rem facere eligendi.
                                      symbol: In aut vero.
                                    - action: Ipsa illo inventore dicta officia neque quibusdam.
                                      sentiment: bearish
                                      summary: Rem facere eligendi.
                                      symbol: In aut vero.
                            example:
                                - action: Ipsa illo inventore dicta officia neque quibusdam.
                                  sentiment: bearish
                                  summary: Rem facere eligendi.
