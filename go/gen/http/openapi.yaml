swagger: "2.0"
info:
    title: ""
    version: 0.0.1
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /portfolio:
        get:
            tags:
                - portfolio
            summary: list portfolio
            operationId: portfolio#list
            parameters:
                - name: X-User-ID
                  in: header
                  description: User ID
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/Insight'
            schemes:
                - http
    /portfolio/summary:
        get:
            tags:
                - portfolio
            summary: summary portfolio
            operationId: portfolio#summary
            parameters:
                - name: X-User-ID
                  in: header
                  description: User ID
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/Summary'
                        required:
                            - balance
                            - currency
                            - trend_percent
                            - trend_direction
            schemes:
                - http
definitions:
    Insight:
        title: Insight
        type: object
        properties:
            action:
                type: string
                description: Recommended Action
                example: Et iure repellat voluptas quasi.
            sentiment:
                type: string
                description: Market Sentiment
                example: bearish
                enum:
                    - bullish
                    - bearish
                    - neutral
            summary:
                type: string
                description: Analysis Summary
                example: Aliquid cupiditate animi omnis ex.
            symbol:
                type: string
                description: Stock Symbol
                example: Assumenda illo nihil quae impedit aut eligendi.
        example:
            action: Molestiae eveniet sit exercitationem.
            sentiment: bullish
            summary: Facere id accusamus.
            symbol: Magni et molestiae.
        required:
            - symbol
            - sentiment
            - summary
            - action
    Summary:
        title: Summary
        type: object
        properties:
            balance:
                type: number
                description: Total Balance
                example: 0.9746228931698379
                format: double
            currency:
                type: string
                description: Currency Code
                example: Nulla a porro excepturi necessitatibus odio.
            trend_direction:
                type: string
                description: Trend Direction
                example: neutral
                enum:
                    - up
                    - down
                    - neutral
            trend_percent:
                type: number
                description: Trend Percentage
                example: 0.6380878641280682
                format: double
        example:
            balance: 0.006344854846552018
            currency: Ut qui omnis.
            trend_direction: up
            trend_percent: 0.48047890041613484
        required:
            - balance
            - currency
            - trend_percent
            - trend_direction
