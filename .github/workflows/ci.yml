name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pnpm install
          pip install pre-commit pytm semgrep

      - name: Run DevSecOps Gates (Pre-commit)
        run: |
          git config --global --add safe.directory ${{ github.workspace }}
          pre-commit run --all-files --show-diff-on-failure
        env:
           # Ensure pre-commit can find locally installed tools
           PATH: ${{ github.workspace }}/node_modules/.bin:$PATH
