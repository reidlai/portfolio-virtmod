name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pnpm install
          pip install pytm semgrep

      - name: Run DevSecOps Gates
        run: |
          echo "=== Stage 1: SCA ==="
          cd go && go run golang.org/x/vuln/cmd/govulncheck@latest ./... && cd ..
          pnpm audit --prod --audit-level=high || true
          
          echo "=== Stage 2: Linting & Formatting ==="
          npx prettier --check . || true
          cd go && go fmt ./... && go mod tidy && cd ..
          
          echo "=== Stage 3: Code Quality ==="
          cd go && go vet ./... && cd ..
          npx @moonrepo/cli run :lint
          
          echo "=== Stage 4: Unit Tests ==="
          npx @moonrepo/cli run :test
          
          echo "=== Stage 5: SAST ==="
          cd go && go run github.com/securego/gosec/v2/cmd/gosec@latest -no-fail ./... && cd ..
          semgrep --config=p/security-audit --error . || true
          
          echo "=== Stage 6: Threat Modeling ==="
          python3 threat_modelling/tm.py --seq
        env:
           PATH: ${{ github.workspace }}/node_modules/.bin:$PATH
