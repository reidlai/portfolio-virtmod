# https://moonrepo.dev/docs/config/project
id: 'portfolio'
language: "unknown" # Mixed/Polyglot

fileGroups:
  go: ["go/**/*"]
  sveltekit: ["sveltekit/**/*", "!sveltekit/node_modules/**", "!sveltekit/dist/**", "**/.*/**"]
  ts: ["ts/**/*", "!ts/node_modules/**", "**/.*/**"]

tasks:
  # Go Backend
  go-build:
    command: "go build -v ./go/..."
    inputs: ["go/**/*"]
    platform: "system"

  go-test:
    command: "go test -v ./go/..."
    inputs: ["go/**/*", "!go/goa_gen/**"]
    platform: "system"

  go-lint:
    deps: ["portfolio-go:lint"]
    platform: "system"
    options:
      mergeInputs: "replace"

  go-format:
    command: "goimports -w ./go"
    inputs: ["go/**/*"]
    options:
      mergeArgs: "replace"
      mergeInputs: "replace"

  go-run:
    command: "cd go && go run ."
    inputs: ["go/**/*"]
    platform: "system"
    local: true

  goa-gen:
    command: "cd go && goa gen github.com/reidlai/ta-workspace/modules/portfolio/go/design"
    inputs: ["go/design/**/*"]
    platform: "system"

  # Svelte Frontend
  svelte-dev:
    deps: ["portfolio-sveltekit:dev"]
    local: true
    platform: "node"

  svelte-build:
    deps: ["portfolio-sveltekit:build"]
    platform: "node"

  svelte-sync:
    deps: ["portfolio-sveltekit:sync"]
    platform: "node"
    local: true
    options:
      runInCI: true
      persistent: false

  svelte-check:
    deps: ["portfolio-sveltekit:check"]
    platform: "node"


  svelte-test:
    deps: ["portfolio-sveltekit:test"]
    platform: "node"

  svelte-lint:
    deps: ["portfolio-sveltekit:lint"]
    platform: "system"
    options:
      mergeInputs: 'replace'

  svelte-format:
    deps: ["portfolio-sveltekit:format"]
    platform: "system"
    inputs: ["moon.yml"]
    options:
      mergeInputs: 'replace'

  svelte-storybook:
    deps: ["portfolio-sveltekit:storybook"]
    platform: "node"
    local: true

  # TypeScript Shared Lib
  ts-build:
    deps: ["portfolio-ts:build"]
    platform: "node"

  ts-lint:
    deps: ["portfolio-ts:lint"]
    platform: "system"
    options:
      mergeInputs: 'replace'

  ts-test:
    deps: ["portfolio-ts:test"]
    platform: "node"

  ts-format:
    deps: ["portfolio-ts:format"]
    platform: "system"
    inputs: ["moon.yml"]
    options:
      mergeInputs: 'replace'

  # Composite Tasks
  build:
    command: 'echo "Building all components"'
    deps: ["go-build", "svelte-build", "ts-build"]
    outputs: []
    platform: "system"
    options:
      mergeArgs: 'replace'
      mergeOutputs: 'replace'

  test:
    command: 'echo "Testing all components"'
    deps: ["go-test", "svelte-test", "ts-test", "svelte-check"]
    platform: "system"
    options:
      mergeArgs: 'replace'

  lint:
    command: 'echo "Linting all components"'
    deps: ["go-lint", "ts-lint", "svelte-lint"]
    platform: "system"
    inputs: ["moon.yml"]
    options:
      mergeArgs: 'replace'
      mergeInputs: 'replace'

  format:
    command: 'echo "Formatting all components"'
    deps: ["go-format", "ts-format", "svelte-format"]
    platform: "system"
    inputs: ["moon.yml"]
    options:
      mergeArgs: 'replace'
      mergeInputs: 'replace'

  storybook:
    deps: ["svelte-storybook"]
    local: true
    platform: "system"
