$schema: 'https://moonrepo.dev/schemas/project.json'
id: 'portfolio-ts'
type: 'library'
stack: 'frontend'

tasks:
  build:
    outputs: []
    options:
      mergeOutputs: 'replace'

  lint:
    command: 'eslint .'
    options:
      mergeArgs: 'replace'

  test:
    command: 'vitest run'

  format:
    command: 'prettier --write .'
